<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>简易计算题生成程序</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<br/>
<br/>

<div align="center" style="margin-top: 20px">
    <div class="panel panel-info">
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="panel-heading">
        <h3 class="panel-title">计算题</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group col-md-2" th:each="t:${paper}">
                <li class="list-group-item list-group-item-success" th:text="*{t}"></li>
            </ul>

        </div>
        <br/>
        <br/>
        <div class="panel-heading" th:if="${paper2!=null}">
            <h3 class="panel-title" id="showans">显示计算题答案</h3>
        </div>
        <div class="panel-body" id="ans">
            <ul class="list-group col-md-2" th:if="${paper2!=null}" th:each="t2:${paper2}">
                <li class="list-group-item list-group-item-success" th:text="*{t2}"></li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    $('#ans').hide();
    $("#showans").click(function(){
        $('#ans').slideToggle();
    })

</script>
</html>
